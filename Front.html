<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Colors&click</title>
</head>
<style>
    body {
        margin: 0px;
    }

    .main-page {
        color: black;
        margin-top: 30px;
        max-height: 800px;
        max-width: 700px;
        display: grid;
        margin: auto;
        grid-template-rows: 100px 600px 100px;
    }

    .navbar {
        color: rgb(183, 196, 197);
        display: grid;
        margin-top:20px;
        grid-template-columns: repeat(12, 1fr);

    }

    .navbar__left {
        grid-column: 2/3;
        margin-top: 10px;
        width: 140px;
    }

    .navbar__right {
        grid-column: 11/12;
        width: 60px;
        align-items: end;
    }


    .main {
        /* background-color: rgb(48, 10, 10); */
        border-bottom: 4px solid #7398C4;
    }

    .footer {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        align-content: center;
        font-family: 'Noto Sans', sans-serif;
        font-weight: 500;
    }

    .footer__left {
        grid-column: 2/6;
        font-size: 12px;

    }

    .footer__right {
        grid-column: 7/-1;
        font-size: 12px;

    }
</style>

<body>
    <div class="main-page">
        <nav class="navbar">
            <img src="Colors&Click.jpg" class="navbar__left " />
            <img src="Colors&Clicks_Logo.jpg" class="navbar__right" />
            
        </nav>
        <div class="main" id="main">
        </div>
        <div class="footer">
            <div class="footer__left">
                C O L O R S A N D C L I C K S . C O M
            </div>
            <div class="footer__right">
                S U P P O R T @ C O L O R S C L I C K S . C O M
            </div>
        </div>
</body>

</html>
