        .Wrapper {
            display: grid;
            height: 100vh;
            width: 100%;
            margin-top: 30px;
            grid-template-rows: 120px 600px 100px;


        }

        .Header {
            background-color: white;
            display: grid;
            grid-template-columns: repeat(12, 1fr);

        .Header__left {
            grid-column: 2/5;
            margin-top: 10px;
            width: 200px;
        }

        .Header__right {

            width: 80px

        .main {

            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: min-content min-content min-content min-content;
            font-family: 'Times New Roman', Times, serif;
        }

        .main__head {
            margin-top: 20px;
            grid-column: 2/3;
            font-size: 30px;
            font-weight: 500;
        }

        .main__middle {
            grid-column: 2/3;
            font-size: 48px;
            margin-top: 20px;
            font-weight: 600;
        }
        .main__last{
            grid-column: 2/7;
            font-size: 19px;
            margin-top: 5px;
            font-family: cursive;
            font-weight: 200;
        }
        .main__final{
            grid-column: 2/7;
            margin-top: 5px;
            margin-bottom: 60px;
        }
