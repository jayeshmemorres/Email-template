<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last page</title>
    <style>
        .Wrapper {
            display: grid;
            height: 100vh;
            width: 700px ;
            margin-top: 30px;
            margin: 0 auto;
            grid-template-rows: 120px 600px 100px;


        }

        .Header {
            background-color: white;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            margin-top: 15px;

        }

        .Header__left {
            grid-column: 2/5;
            margin-top: 10px;
            width: 160px;
        }

        .Header__right {
            grid-column: 11/12;
            width: 60px
        }

        

        .main {
            background-color: #F5F5F5;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: min-content min-content min-content min-content;
            font-family: 'Noto Sans', sans-serif;
        }

        .main__head {
            margin-top: 25px;
            grid-column: 2/3;
            font-size: 20px;
            font-weight: 600;
            
        }

        .main__middle {
            grid-column: 2/3;
            font-size: 48px;
            margin-top: 20px;
            font-weight: 700;
        }
        .main__last{
            grid-column: 2/7;
            font-size: 20px;
            margin-top: 5px;
            font-family: 'Shadows Into Light', cursive;
            font-weight: 200;
        }
        .main__final{
            grid-column: 2/8;
    margin-top: 10px;
    margin-bottom: 60px;
    line-height: 20.6px;
    font-size: 14px;
            
        }

        .footer {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        align-content: center;
        font-weight: 500;
        font-family: 'Noto Sans', sans-serif;
    }

    .footer__left {
        grid-column: 2/6;
        font-size: 12px;
     
    }

    .footer__right {
        grid-column: 9/-1;
        font-size: 12px;
           
    }
    </style>
</head>

<body>
    <div class="Wrapper">
        <div class="Header">
            <div class="Header__left"><img class="Header__left " src="Colors&Click.jpg" /> </div>
            <div class="Header__right"> <img class="Header__right " src="Colors&Clicks_Logo.jpg" />
            </div>
        </div>
        <main class="main">
            <div class="main__head">
                THANKS
            </div>
            <div class="main__middle">
                YOU ARE
                AWESOME
            </div class="main__last">
          
            <div  class="main__last">
                WE JUST RECEIVED YOUR ORDER
            </div>
            <div class="main__final">
                Please find below the order details and let us know if you enjoyed this
purchase experience by giving feedback at the end of this boring order
summary.

            </div>

        </main>
        <div class="footer">
            <div class="footer__left">
                <!-- <img class="footer__left footer__left--clicklogo" src="Colors&Click.jpg" /> -->
                C O L O R S A N D C L I C K S . C O M            </div>
            <div class="footer__right">
                <!-- <img class="footer__left footer__left--cc" src="Colors&Clicks_Logo.jpg" /> -->
                C O L O R S A N D C L I C K S . C O M
            </div>

        </div>
    </div>
</body>

</html>
